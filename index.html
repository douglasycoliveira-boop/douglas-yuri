<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Yuri | Treinador de Identidade Profissional</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 680px;
            width: 100%;
            text-align: center;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #00A3FF;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5em;
            margin: 0;
            font-weight: 700;
        }
        .impact-phrase {
            font-size: 1.1em;
            margin-bottom: 30px;
            font-style: italic;
            color: #b3b3b3;
        }
        .link-button {
            display: block;
            background-color: #00A3FF;
            color: #FFFFFF;
            text-decoration: none;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.1em;
            transition: transform 0.2s;
        }
        .link-button span {
            display: block;
            font-size: 0.8em;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 5px;
        }
        .link-button:hover {
            transform: scale(1.03);
        }
        .secondary-button {
            background-color: transparent;
            border: 2px solid #00A3FF;
        }
        .terapia-button {
            background-color: #333333;
            border: 2px solid #555555;
        }
        .instagram-button {
            background: linear-gradient(45deg, #FF5851, #FF7A00, #FFCC00, #833AB4, #405DE6);
            color: #fff;
            border: none;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(50,50,50,0.03);
        }
        .instagram-button:hover {
            filter: brightness(1.1);
            transform: scale(1.03);
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Douglas Yuri" class="profile-pic">
        <h1>Douglas Yuri</h1>
        <p class="impact-phrase">Treinador de Identidade e Posicionamento de Mercado</p>
        <a href="https://seulink.com.br" class="link-button">Acesse meu portfólio<br><span>Veja meus projetos e cases</span></a>
        <a href="https://instagram.com/seuusuario" class="link-button instagram-button">Instagram<br><span>@seuusuario</span></a>
        <a href="mailto:contato@seudominio.com" class="link-button secondary-button">Contato<br><span>contato@seudominio.com</span></a>
        <a href="https://terapia.com.br" class="link-button terapia-button">Terapia<br><span>Agende sua sessão</span></a>
    </div>
    <footer>
        &copy; 2025 Douglas Yuri. Todos os direitos reservados.
    </footer>
</body>
</html>
